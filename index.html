<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
    <header>
        <div class="hero">
            <h1 id="hero-headline"></h1>
            <p id="hero-subheadline"></p>
            <div class="cta-buttons" id="cta-buttons"></div>
            <button id="dark-mode-toggle">
                <i id="dark-mode-icon" class="fas fa-sun"></i>
                <span>Toggle Dark Mode</span>
            </button>            
        </div>
    </header>
    <main>
        <section class="features" id="features">
            <h2>Features</h2>
            <div class="features-container" id="features-container"></div>
        </section>
        <section class="testimonials">
            <h2>Testimonials</h2>
            <div class="testimonials-container" id="testimonials-container"></div>
        </section>
        <section class="pricing">
            <h2>Pricing Plans</h2>
            <div class="pricing-container" id="pricing-container"></div>
        </section>
        <section class="screenshots">
            <h2>Screenshots</h2>
            <div class="screenshots-container" id="screenshots-container"></div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
